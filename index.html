    <script>

        document.addEventListener('DOMContentLoaded', function() {

        // Efeito de digita√ß√£o no nome
        const nameElement = document.querySelector('.name');
        const originalName = "Larissa";
        let nameIndex = 0;

        function typeName() {
            if (nameIndex < originalName.length) {
                nameElement.textContent = originalName.substring(0, nameIndex + 1);
                nameIndex++;
                setTimeout(typeName, 150);
            }
        }

        // Criar part√≠culas sensuais
        function createParticles() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 8 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = '100vh';
            
            // Tons sensuais
            const sensualColors = [
                'rgba(255, 182, 193, 0.7)',
                'rgba(255, 105, 180, 0.6)', 
                'rgba(147, 112, 219, 0.5)',
                'rgba(221, 160, 221, 0.6)'
            ];
            particle.style.background = sensualColors[Math.floor(Math.random() * sensualColors.length)];
            
            document.body.appendChild(particle);
            
            // Anima√ß√£o da part√≠cula
            const animation = particle.animate([
                { 
                    transform: 'translateY(0) rotate(0deg)',
                    opacity: 1
                },
                { 
                    transform: `translateY(-${window.innerHeight + 100}px) rotate(${Math.random() * 360}deg)`,
                    opacity: 0
                }
            ], {
                duration: Math.random() * 6000 + 4000,
                easing: 'cubic-bezier(0.1, 0.2, 0.8, 0.9)'
            });
            
            animation.onfinish = () => {
                particle.remove();
            };
        }
        
        // Criar part√≠culas a cada 300ms
